<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTA DE COMPRAS</title>
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <header class="header">
    <h1>LISTA DE COMPRAS</h1>
  </header>

  <div class="container">
    <div class="input-section">
      <textarea id="itens-colados" placeholder="ADICIONE OU COLE AQUI OS ITENS(OBS: UM POR LINHA!)"></textarea>
	  <br><br>
      <button onclick="adicionarItensColados()">Adicionar Itens</button>
    </div>
    <table id="produtos">
      <thead>
        <tr>
          <th>CHECK?</th>
          <th>ITEM</th>
          <th>QUANTIDADE</th>
          <th>VALOR</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados aqui -->
      </tbody>
    </table>
    <div class="totals">
      <div>Total: R$ <span id="preco-total">0.00</span></div>
      <div>Selecionados: R$ <span id="preco-selecionado">0.00</span></div>
    </div>
    <button id="btn-remover-todos" onclick="removerTodosProdutos()">Remover Todos os Itens</button>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Willian Sousa. Todos os direitos reservados.</p>
    <p>VERSÃO 6.</p>
  </footer>

  <script src="javascript\app.js"></script>
</body>
</html>
