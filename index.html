<body>
  <div class="container">
    <h1>LISTA DE COMPRAS</h1>

      <input type="text" id="nome-produto" placeholder="Nome do Produto">
	  <button onclick="adicionarProduto()">Adicionar Produto</button>

    </div>
    <table id="produtos">
      <thead>
        <tr>
          <th>CHECK?</th>
          <th>ITEM</th>
          <th>VALOR</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados aqui -->
      </tbody>
    </table>
    <div class="totals">
      <div>Total: R$ <span id="preco-total">0.00</span></div>
      <div>Selecionados: R$ <span id="preco-selecionado">0.00</span></div>
    </div>
  </div>
