<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTA DE COMPRAS</title>
  <link rel="icon" href="img/carrinho.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-shopping-cart"></i> LISTA DE COMPRAS</h1>
  </header>

  <div class="container">
    <div class="input-section">
      <textarea id="itens-colados" placeholder="Adicione ou cole aqui os itens da sua lista de compras (um por linha)"></textarea>
      <button id="btn-adicionar-colados"><i class="fa-solid fa-circle-up"></i> ADICIONAR</button>
    </div>
    <table id="produtos" class="hidden">
      <thead>
        <tr>
          <th>✓</th>
          <th>ITEM</th>
          <th>QTD</th>
          <th>VALOR</th>
          <th>REMOVER</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados aqui -->
      </tbody>
    </table>
    <div class="totals hidden">
      <div>Total: R$ <span id="preco-total">0.00</span></div>
      <div>Selecionados: R$ <span id="preco-selecionado">0.00</span></div>
    </div>
    <button id="btn-remover-todos" class="hidden" onclick="removerTodosProdutos()"><i class="fas fa-trash-alt"></i> Remover Tudo</button>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Willian Sousa. Todos os direitos reservados.</p>
  </footer>

  <script src="javascript/app.js"></script>
</body>
</html>
