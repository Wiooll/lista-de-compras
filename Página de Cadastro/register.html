<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Usuário</h1>
            <form id="register-form">
                <div class="input-group">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Nome de usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirme a senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme a senha" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="message"></div>
            <p>Já tem uma conta? <a href="C:\Users\willian.sousa\Documents\Wil\SITES EM DESENVOLVIMENTO\SITE COMPRAS\frontend\index.html">Faça login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
