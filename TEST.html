<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTA DE COMPRAS</title>
  <link rel="icon" href="img/carrinho.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="TEST.CSS">
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-shopping-cart"></i>  LISTA DE COMPRAS</h1>
  </header>

  <div class="container">
    <div class="input-section">
      <label for="valor-unitario">Valor unitário</label>
      <input type="text" id="valor-unitario" placeholder="R$0,00">
      
      <label for="quantidade">Quantidade</label>
      <div class="quantity-controls">
        <button id="decrement" onclick="decrementQuantity()">-</button>
        <input type="text" id="quantidade" value="1">
        <button id="increment" onclick="incrementQuantity()">+</button>
      </div>
      
      <label for="descricao">Descrição (opcional)</label>
      <input type="text" id="descricao" placeholder="Descrição">
      
      <div class="checkbox-container">
        <input type="checkbox" id="peso">
        <label for="peso">Peso</label>
      </div>
      
      <button id="btn-incluir"><i class="fa-solid fa-cart-plus"></i> INCLUIR</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Willian Sousa. Todos os direitos reservados.</p>
  </footer>

  <button class="fab" onclick="openCart()">
    <i class="fas fa-shopping-cart"></i>
  </button>

  <script src="test.js"></script>
</body>
</html>
