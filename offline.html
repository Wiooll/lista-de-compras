<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListaÊ - Modo Offline</title>
  <link rel="icon" href="img/carrinho.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 20px;
    }
    
    h1 {
      color: #4CAF50;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    
    .icon {
      font-size: 80px;
      color: #FF9800;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #388E3C;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/carrinho.png" alt="Ícone do carrinho" class="offline-icon">
    <h1>Você está offline</h1>
    <p>Parece que você está sem conexão com a internet no momento.</p>
    <p>O aplicativo ListaÊ funciona offline, mas esta página específica ainda não foi carregada.</p>
    <p>Tente retornar à página principal ou aguarde até que a conexão seja restabelecida.</p>
    <a href="index.html" class="btn">Voltar para a página principal</a>
  </div>
</body>
</html>
