<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>
    <div id="auth">
      <input type="text" id="username" placeholder="Nome de usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button onclick="registrar()">Registrar</button>
      <button onclick="login()">Entrar</button>
    </div>
    <div id="lista-compras" style="display:none;">
      <input type="text" id="nome-produto" placeholder="Nome do Produto">
      <input type="number" id="preco-produto" placeholder="Preço do Produto">
      <button onclick="adicionarProduto()">Adicionar Produto</button>
      <ul id="produtos"></ul>
      <div>Total: R$ <span id="preco-total">0.00</span></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
