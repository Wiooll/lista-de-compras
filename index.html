<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LISTA DE COMPRAS</title>
  <link rel="icon" href="img/carrinho.png"> <!-- Adicione esta linha para definir a imagem como ícone do site -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-shopping-cart"></i> Lista de Compras</h1>
  </header>

  <div class="container">
    <div class="input-section">
      <textarea id="itens-colados" placeholder="Adicione ou cole aqui os itens (um por linha)"></textarea>
      <button onclick="adicionarItensColados()"><i class="fas fa-plus"></i> Adicionar Itens</button>
    </div>
    <table id="produtos">
      <thead>
        <tr>
          <th>✓</th>
          <th>Item</th>
          <th>Qtd</th>
          <th>Valor</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão adicionados aqui -->
      </tbody>
    </table>
    <div class="totals">
      <div>Total: R$ <span id="preco-total">0.00</span></div>
      <div>Selecionados: R$ <span id="preco-selecionado">0.00</span></div>
    </div>
    <button id="btn-remover-todos" onclick="removerTodosProdutos()"><i class="fas fa-trash-alt"></i> Remover Tudo</button>
  </div>

  <footer class="footer">
    <p>&copy; 2024 Willian Sousa. Todos os direitos reservados.</p>
  </footer>

  <script src="javascript\app.js"></script>
</body>
</html>
